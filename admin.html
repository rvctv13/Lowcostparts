<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Subir Producto</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dark">
  <header>
    <h1>Panel de Administración</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main>
    <form id="form-producto">
      <label>Nombre del producto:</label>
      <input type="text" id="nombre" required><br/>

      <label>Modelo (e36, e46, e90):</label>
      <input type="text" id="modelo" required><br/>

      <label>Precio (€):</label>
      <input type="number" id="precio" required><br/>

      <label>Imagen (URL directa o nombre):</label>
      <input type="text" id="imagen" required><br/>

      <button type="submit">Guardar Producto</button>
    </form>

    <p id="mensaje"></p>
  </main>

  <script>
    const form = document.getElementById("form-producto");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", e => {
      e.preventDefault();
      mensaje.innerText = "Producto registrado (solo localmente, aún sin base de datos)";
      form.reset();
    });
  </script>

  <footer>
    <p>&copy; 2025 Lowcost Racing Parts</p>
  </footer>
</body>
</html>
